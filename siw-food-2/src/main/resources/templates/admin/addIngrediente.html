<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Siw-Food - Lista Cuochi</title>
	<link rel="stylesheet" href="/css/style-v4.css">
</head>

<body>
	<div id="site-wrapper" class="site-wrapper">
		<header>
			<!-- Background -->
			<div class="header-background"></div>
			<div class="header-display-desktop">
				<style>
					.top-bun,
					.patty,
					.bottom-bun {
						height: 1px;
					}
				</style>
			</div>
			<!-- Title and Nav wrapper-->
			<div class="header-title-nav-wrapper">
				<div class="header-title">
					<div class="header-title-text">
						<a id="site-title" href="/">Siw-Food</a>
					</div>
				</div>
				<div class="header-nav">
					<div class="header-nav-wrapper">
						<nav class="header-nav-list">
							<div class="header-nav-item" th:if="${userDetails}">
								<div class="inline-flex-container">
									<div class="username" th:text="${userDetails.username}"></div>
									<a class="no-underline" href="/logout">Logout</a>
								</div>
							</div>
							<div class="header-nav-item" th:unless="${userDetail}">
								<a href="/formLogin">Login</a>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main>
			<article class="sections" id="sections">
				<!-- inserire sezioni per alcuni articoli presi da database -->
				<section class="section-ingrediente"
					style="background-color: rgb(255, 255, 255); box-shadow: rgba(0, 0, 0, 0.09) 1px 1px 10px 4px;">
					<div class="section-border">
						<div class="section-background"> </div>
					</div>
					<div class="content-wrapper">
						<div class="content">
							<div data-fluid-engine="true">
								<div class="list-title">
									<h3 th:text="'Ingredienti dela ricetta' + ${ricetta.nome}"></h3>
								</div>
								<div class="list-checker" th:if="${ricetta.ingredientiUtilizzati.isEmpty()}">Non ci sono
									ingredienti per questa ricetta</div>
								<div class="list-block">
									<div class="list-content">
										<ul class="ingredienti-list">
											<li class="ingredienti-list-item"
												th:each="ingrediente : ${ricetta.ingredientiUtilizzati}">
												<span class="ingredienti-list-link"
													th:text="${ingrediente.nome}"></span>
												<a
													th:href="@{'/admin/removeIngredienteFromRicetta/'+ ${ingrediente.id}+'/'+${ricetta.id}}">Cancella</a>
											</li>
										</ul>
										<div>
											Attori che si possono aggiungere:
											<ul>
												<li th:each="ingrediente : ${ingredientiToAdd}">
													<span th:text="${ingrediente.name}"></span>
													<a th:href="@{'/admin/addIngredienteToRicetta/'+ ${ingrediente.id}+'/'+${ricetta.id}}">Aggiungi</a>
												</li>
											</ul>
										</div>
										<div>
											<a th:href="@{'/admin/formUpdateRicetta/'+ ${ricetta.id}}"><button
													type="button">Fine</button></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</article>
		</main>
		<footer id="footer-sections" class="footer">
			<div class="section-border">
				<div class="section-background"> </div>
			</div>
			<div class="content-wrapper">
				<div class="content">
					<div class="socials">
						<nav class="footer-nav-list">
							<a href="https://www.instagram.com/edoardopiazzolla/">
								<img src="/images/Instagram.png" />
							</a>
							<a href="https://www.youtube.com/channel/UC5LdtlfzoK9pftejCPvzWrg">
								<img src="/images/youtube.png" />
							</a>
						</nav>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
