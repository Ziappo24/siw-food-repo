<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Siw-Food - Login</title>
    	<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<header>
			<!-- Title and Nav wrapper-->
			<div class="header-title-nav-wrapper">
				<div class="header-title">
					<div class="header-title-text">
						<a id="site-title" href="/">Siw-Food</a>
					</div>
				</div>
				<div class="header-nav">
					<div class="header-nav-wrapper">
					</div>
				</div>
			</div>
		</header>
		<div class="container" id="container">
		        <div class="form-container sign-in">
		            <form th:action="@{/login}" method="POST">
		                <h1>Sign In</h1>
		                <span>Use your email password</span>
		                <input type="text" placeholder="Username" required>
		                <input type="password" placeholder="Password" required>
						<div>
							<span th:if="${param.error != null}">Username o password errati</span>
						</div>
		                <button type="submit">Sign In</button>
		            </form>
		        </div>
		        <div class="toggle-container">
		            <div class="toggle">
		                <div class="toggle-panel toggle-left">
		                    <h1>Welcome Back!</h1>
		                    <p>Enter your personal details to use all of site features</p>
		                    <button class="hidden" id="login">Sign In</button>
		                </div>
		                <div class="toggle-panel toggle-right">
		                    <h1>Hello, Friend!</h1>
		                    <p>Register with your personal details to use all of site features</p>
		                    <button class="hidden" id="register">
								<a class = "hidden" href="/formRegister">Sign Up</a>
							</button>
		                </div>
		            </div>
		        </div>
		    </div>
		<footer id="footer-sections" class="footer">
			<div class="section-border">
				<div class="section-background"> </div>
			</div>
			<div class="content-wrapper">
				<div class="content">
					<div class="socials">
						<nav class="footer-nav-list">
							<a href="https://www.instagram.com/edoardopiazzolla/">
								<img src="/images/Instagram.png"/>
							</a>
							<a href="https://www.youtube.com/channel/UC5LdtlfzoK9pftejCPvzWrg">
								<img src="/images/youtube.png"/>
							</a>
						</nav>
					</div>
				</div>
			</div>
		</footer>
		<script src="/js/script.js"></script>
	</body>
</html>
