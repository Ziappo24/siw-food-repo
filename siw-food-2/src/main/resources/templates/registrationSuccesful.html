<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Siw-Food - Inserisci Cuoco</title>
    	<link rel="stylesheet" href="/css/formAdd.css">
	</head>
	<body>
		<header>
			<!-- Title and Nav wrapper-->
						<div class="header-title-nav-wrapper">
							<div class="header-title">
								<div class="header-title-text">
									<a id="site-title" href="/">Siw-Food</a>
								</div>
							</div>
							<div class="header-nav">
								<div class="header-nav-wrapper">
									<nav class="header-nav-list">
										<div class="header-nav-item" th:if="${#request.userPrincipal}">
											<span th:text="${#request.userPrincipal.principal.username}"></span>
											<a class="no-underline" href="/logout">Logout</a>
										</div>
										<div class="header-nav-item" th:unless="${#request.userPrincipal}">
											<a class="no-underline" href="/login">Login</a>
										</div>
										<div class="header-nav-item">							
											<a class="no-underline" href="/ricette">Ricette</a>
										</div>
										<div class="header-nav-item">
											<a class="no-underline" href="/cuochi">Cuochi</a>
										</div>
										<div class="header-nav-item">
											<a class="no-underline" href="/ingredienti">Ingredienti</a>
										</div>
									</nav>
								</div>
							</div>
						</div>
		</header>
		<div class="container" id="container">
		        <div class="form-container inserisci">
	                <h1>Congratulazioni ti sei registrato!</h1>
					<div>
						<span th:text="${user.name}">Nome: </span>
					</div>
					<div>
						<span th:text="${user.surname}">Cognome: </span>
					</div>
					<div>
						<span th:text="${user.email}">Email: </span>
					</div>
		        </div>
		    </div>
		<footer id="footer-sections" class="footer">
			<div class="section-border">
				<div class="section-background"> </div>
			</div>
			<div class="content-wrapper">
				<div class="content">
					<div class="socials">
						<nav class="footer-nav-list">
							<a href="https://www.instagram.com/edoardopiazzolla/">
								<img src="/images/Instagram.png"/>
							</a>
							<a href="https://www.youtube.com/channel/UC5LdtlfzoK9pftejCPvzWrg">
								<img src="/images/youtube.png"/>
							</a>
						</nav>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
