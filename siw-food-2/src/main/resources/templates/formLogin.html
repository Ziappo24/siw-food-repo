<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Siw-Food - Login</title>
    	<link rel="stylesheet" href="/css/login.css">
	</head>
	<body>
		<header>
			<!-- Title and Nav wrapper-->
			<div class="header-title-nav-wrapper">
				<div class="header-title">
					<div class="header-title-text">
						<a id="site-title" href="/">Siw-Food</a>
					</div>
				</div>
				<div class="header-nav">
					<div class="header-nav-wrapper">
					</div>
				</div>
			</div>
		</header>
		<div class="container" id="container">
		        <div class="form-container sign-in">
		            <form th:action="@{/login}" method="POST">
		                <h1>Login</h1>
		                <span>Usa la tua email e password</span>
						<div class="input">
							<label for="username"><strong>Username:</strong></label>
							<input name="username" type="text" required />
						</div>
						<div class="input">
							<label for="password"><strong>Password:</strong></label>
							<input name="password" type="password" required />
						</div>
						<div th:if="${messaggioErrore != null}">
							<span th:text="${messaggioErrore}"> Messaggio Errore </span>
						</div>
		                <button type="submit">Login</button>
		            </form>
		        </div>
		        <div class="toggle-container">
		            <div class="toggle">		                
						<div class="toggle-panel toggle-right">
						    <h1>Benvenuto!</h1>
						    <p>Registrati con i tuoi dati personali per utilizzare tutte le funzionalit√† del sito</p>
						    <a class="register-button" th:href="@{/register}">Registrati</a>
						</div>
		            </div>
		        </div>
		    </div>
		<footer id="footer-sections" class="footer">
			<div class="section-border">
				<div class="section-background"> </div>
			</div>
			<div class="content-wrapper">
				<div class="content">
					<div class="socials">
						<nav class="footer-nav-list">
							<a href="https://www.instagram.com/edoardopiazzolla/">
								<img src="/images/Instagram.png"/>
							</a>
							<a href="https://www.youtube.com/channel/UC5LdtlfzoK9pftejCPvzWrg">
								<img src="/images/youtube.png"/>
							</a>
						</nav>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
